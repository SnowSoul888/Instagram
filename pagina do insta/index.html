<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imgs/logo.png" class="Logo" alt="snowlogo">
                <div class="profile-photo">
                    <img src="./imgs/profile.jfif" alt="perfil">
                </div>
                <a href="#" class="login">Entrar</a>
                <a href="#" class="logout">Sair</a>
            </div>
            <div class="group">
                <p class="not-account">Não é SnowSoul?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="downloadapp">
                <p class="playstore">Baixe o app ou veja meu linkedin</p>
                <div class="download">
                    <a href="#" class="appdownload"></a>
                    <a href="#" class="appdownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
